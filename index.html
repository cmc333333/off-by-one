---
layout: default
title: Your New Jekyll Site
published: true
---

<div id="home">
  <h1>Articles</h1>
  <ul class="posts">
    {% for page in site.pages %}
    {% if page.path contains 'articles/' %}
    <li><a href="{{ site.url }}{{ page.url | remove: 'index.html'}}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
