---
layout: default
title: Off-by-One
published: true
---

<div class="pure-g">
  <div class="pure-u-1-3">
  <h1>Articles</h1>
  <ul class="posts">
    {% for page in site.pages %}
    {% if page.path contains 'articles/' %}
    <li><a href="{{ site.url }}{{ page.url | remove: 'index.html'}}">{{ page.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
</div>
